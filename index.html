<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/pixel-spears.png">
    <title>Prehistory</title>
</head>
<body>
    <header>
        <div class="title-and-slogan">
            <div class="title">Welcome To Prehistory</div> 
            <div class="slogan">a rock, paper, scissors variant</div>
        </div>
        <div class="make-a-move">first one to five wins</div>
    </header>
    <div id="content">
        <div id="icons">
            <button type="submit" class="mountain"></button>
            <button type="submit" class="tree"></button>
            <button type="submit" class="spears"></button>
        </div>
        <div id="text-container">
            <div id="text">
                <div class="text"></div><span class="cursor">▮</span>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="creator">Website created by Daniel Ballerini</div>
        <div class="collaborator">with help from © The Odin Project</div>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
