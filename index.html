<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <div class="title-and-slogan">
            <div class="title">Welcome To Prehistory</div> 
            <div class="slogan">a rock, paper, scissors variant</div>
        </div>
        <div class="make-a-move">make a move</div>
    </header>
    <div id="content">
        <div id="icons">
            <button type="submit" class="rock"></button>
            <button type="submit" class="paper"></button>
            <button type="submit" class="scissors"></button>
        </div>
        <div id="text-container">
            <div id="text">
                <div class="computer-move"></div>
                <div class="round-result"></div>
                <div class="score"></div>
                <div class="final-result"></div>
             </div>
        </div>
    </div>
    <footer id="footer">
        <div class="creator">Website created by Daniel Ballerini</div>
        <div class="collaborator">with help from Â© The Odin Project</div>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
